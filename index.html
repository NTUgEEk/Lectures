<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>NTUgEEk Lectures</title>
  </head>
  <body onload="initLinks();">
    <div id="container">
      <ul id="navBar">
      </ul>
    </div>
  </body>

  <script>
    function initLinks(){
      var lecNameList = [
        [ "linux", "Linux" ],
        [ "vim", "Vim" ],
        [ "git", "Git" ],
        [ "web1", "Web1" ],
        [ "python", "Python" ],
        [ "web_backend", "Web Backend" ],
        [ "docker", "Docker" ],
        [ "linux_install", "Linux Install" ],
      ];

      var ul = document.getElementById("navBar")
      for(var i = 0; i < lecNameList.length; i++) {
        var a = document.createElement("a");
        var li = document.createElement("li");
        a.href = lecNameList[i][0];
        var title = lecNameList[i][1];
        var node = document.createTextNode(title);
        li.appendChild(node);
        li.style.backgroundColor = getColorCode(i, lecNameList.length);
        a.appendChild(li);
        ul.appendChild(a);
      }
    }

    function getColorCode(a, n){
      var t = Math.PI * 2.0 * a / n;
      var h =  6.0 * a / n;
      var c = 255;
      var x = (1 - Math.abs(h%2 - 1)) * 255;
      var s;
      switch(Math.floor(h)) {
        case 0:
          s = colorToString(c, x, 100);
          break;
        case 1:
          s = colorToString(x, c, 100);
          break;
        case 2:
          s = colorToString(100, c, x);
          break;
        case 3:
          s = colorToString(100, x, c);
          break;
        case 4:
          s = colorToString(x, 100, c);
          break;
        case 5:
          s = colorToString(c, 100, x);
          break;
        default:
          s = "rgb(0, 0, 0)"
          break;
      }
      return s;
    }

    function colorToString(r, g, b) {
      var s = "rgb(" + Math.floor(r) + ", " + Math.floor(g) +
        ", " + Math.floor(b) + ")";
      return s;
    }
  </script>
</html>
